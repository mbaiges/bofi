<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGL Candlestick Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .chart-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #chart {
            width: 100%;
            height: 500px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 18px;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #ffffff;
            font-size: 14px;
        }
        
        .control-group input,
        .control-group select {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 14px;
            min-width: 120px;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 5px rgba(79, 195, 247, 0.3);
        }
        
        .load-button {
            padding: 10px 20px;
            background-color: #4fc3f7;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            height: fit-content;
        }
        
        .load-button:hover {
            background-color: #29b6f6;
        }
        
        .load-button:active {
            background-color: #0288d1;
        }
        
        .load-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="chart-title">Polygon.io Candlestick Chart</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" value="GOOGL" placeholder="Enter symbol (e.g., AAPL, MSFT, TSLA)">
            </div>

            <div class="control-group">
                <label for="from-date">From:</label>
                <input type="date" id="from-date">
            </div>

            <div class="control-group">
                <label for="to-date">To:</label>
                <input type="date" id="to-date">
            </div>
            
            <div class="control-group">
                <label for="range">Range:</label>
                <input type="number" id="range" value="1" min="1">
            </div>

            <div class="control-group">
                <label for="timespan">Timespan:</label>
                <select id="timespan">
                    <option value="minute">Minute</option>
                    <option value="hour">Hour</option>
                    <option value="day" selected>Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="limit">Candles:</label>
                <input type="number" id="limit" value="100" min="10" max="1000" placeholder="Number of candles">
            </div>
            
            <button id="load-chart" class="load-button">Load Chart</button>
        </div>
        
        <div class="chart-container">
            <div id="loading" class="loading">Loading data...</div>
            <div id="error" class="error" style="display: none;">Error loading data</div>
            <div id="chart" style="display: none;"></div>
        </div>
        
        <div class="info">
            <p><strong>Data Source:</strong> Polygon.io API</p>
            <p><strong>Current Symbol:</strong> <span id="current-symbol">GOOGL</span></p>
            <p><strong>Current Timespan:</strong> <span id="current-timespan">Day</span></p>
            <p><strong>Chart Library:</strong> <a href="https://github.com/tradingview/lightweight-charts" target="_blank" style="color: #4fc3f7;">TradingView Lightweight Charts</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
